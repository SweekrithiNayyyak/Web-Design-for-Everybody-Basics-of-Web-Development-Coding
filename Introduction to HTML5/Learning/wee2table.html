<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning</title>
</head>
<body>
    <main><p>simple 3 cross 3 table</p></main>
    <table border=2>
        <tr><td>one</td><td>two</td><td>three</td>
        </tr>
        <tr>
            <td>four</td><td>five</td><td>six</td>
        </tr>
        <tr>
            <td>seven</td><td>eight</td><td>nine</td>
        </tr>
    </table>
    <br>
    <hr>
    <main><p>simple 3 cross 3 table with caption</p></main>
    <table>
        <caption>This is 3 table</caption>
        <tr><td>one</td><td>two</td><td>three</td>
        </tr>
        <tr>
            <td>four</td><td>five</td><td>six</td>
        </tr>
        <tr>
            <td>seven</td><td>eight</td><td>nine</td>
        </tr>
    </table>
    
    <main><p>table with rowspan</p></main>
    <table border=1>
        <caption>This is 3 table</caption>
        <tr><td>one</td><td>two</td><td>three</td>
        </tr>
        <tr>
            <td rowspan=2>four</td><td>five</td><td>six</td>
        </tr>
        <tr>
            <td>seven</td><td>eight</td><td>nine</td>
        </tr>
        <tr>
            <td>evelen</td><td>twelve</td><td>thirteen</td>
        </tr>
    </table>

    
    
</body>
</html>
